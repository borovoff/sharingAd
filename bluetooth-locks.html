    <meta charset="UTF-8">

    <title>{{ul.1}}</title>
    <meta name="description" content="{{ul.2}}"/>

    <meta property="og:title" content="{{ul.1}}" />
    <meta property="og:description" content="{{ul.2}}"/>
    <meta property="og:url" content="https://startsharing.ru/bluetooth-locks" />
    <meta property="og:type" content="website" />

<body>
<main>
    <div class="column column_center column_blue">
        <div class="column_width">
            <h1 class="column_blue__h">
                {{ul.3}}<br>
                <a class="link-home" href="/">StartSharing</a>
            </h1>
        </div>
    </div>

    <div class="column column_center">
        <div class="column_width">
            <div class="section">
                <h2 class="h2">{{ul.4}}</h2>
                <div class="row row_wrap">
                    <div class="img-wrapper">
                        <img
                                class="img"
                                src="assets/scooter_sharing_lock.png"
                                alt="{{ul.6}}">
                    </div>


                    <div class="column_ul">
                        <ul class="ul">
                            <li>
                                {{ul.6}}
                            </li>
                            <li>
                                {{ul.7}}
                                <a
                                    class="link"
                                    href="https://docs.google.com/document/d/1aGbrjntxn7mKi5C5H76JviIzk4d8JAtwJBWREYTHg9M/edit"
                                    target="_blank">
                                    API
                                </a>
                            </li>
                            <li>
                                {{ul.8}}
                            </li>
                            <li>
                                {{ul.9}}
                            </li>
                            <li>
                                {{ul.10}}
                            </li>
                        </ul>

                        <p>
                            <span class="p_bigger">{{ul.11}}</span><br>
                            {{ul.12}}
                        </p>
                        <a
                            onclick="linkClick('scooter')"
                            href="#makeOrder"
                            class="button">{{ul.13}}</a>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="h2">{{ul.14}}</h2>
                <div class="row row_wrap">
                    <div class="img-wrapper">
                        <img
                                class="img"
                                src="assets/bicycle_sharing_lock.png"
                                alt="{{ul.15}}">
                    </div>

                    <div class="column_ul">
                        <ul class="ul">
                            <li>
                                {{ul.16}}
                            </li>
                            <li>
                                {{ul.7}}
                                <a
                                    class="link"
                                    href="https://docs.google.com/document/d/1aGbrjntxn7mKi5C5H76JviIzk4d8JAtwJBWREYTHg9M/edit"
                                    target="_blank">
                                    API
                                </a>
                            </li>
                            <li>
                                {{ul.8}}
                            </li>
                            <li>
                                {{ul.17}}
                            </li>
                            <li>
                                {{ul.10}}
                            </li>
                        </ul>

                        <p>
                            <span class="p_bigger">{{ul.18}}</span><br>
                            {{ul.12}}
                        </p>
                        <a
                            onclick="linkClick('bike')"
                            href="#makeOrder"
                            class="button">{{ul.13}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div
        id="makeOrder"
        class="column column_center column_grey">
        <div class="column_width">
            <h2>{{ul.19}}</h2>
            <form id="form">
                <label class="form__label">
                    <span class="form__caption hide">Email</span>
                    <input
                        class="input"
                        placeholder="Email"
                        name="email"
                        type="email">
                </label>

                <label class="form__label">
                    <span class="form__caption">{{ul.20}}</span>
                    <select
                        id="lockType"
                        class="input select"
                        name="lockType">
                        <option
                            class="select__option"
                            value="bike">{{ul.14}}</option>
                        <option
                            class="select__option"
                            value="scooter">{{ul.4}}</option>
                    </select>
                </label>

                <p id="serverError"></p>

                <input
                    class="button"
                    value="{{ul.21}}"
                    type="submit">

            </form>
        </div>
    </div>

<script src="index.js"></script>
